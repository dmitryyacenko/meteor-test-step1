<template name="ListTemplate">
    <article class="featured-article" style="background-image: url('https://picsum.photos/id/1070/1900/1200')">
        <div class="meta">
            <div class="title">Фичер-статья</div>
            <div class="author"><a href="#">Юзер</a> в 12:03</div>
            <div class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ac magna lobortis, rutrum turpis imperdiet, malesuada augue. Integer ac iaculis lorem. Praesent tincidunt sem ac nulla eleifend sagittis. Aenean lacinia, tortor eu sagittis mollis, sapien erat sollicitudin diam, ac placerat massa ligula sed risus...
            </div>
        </div>
        <div class="opacity-holder">

        </div>
    </article>
    <div class="container">
        {{#each article in articles}}
            <article class="simple-article">
            <div class="title">{{article.title}}</div>
            <div class="author"><a href="#">Юзер</a> в 12:03</div>
            <div class="description">
                {{article.description}}
            </div>
        </article>
        {{/each}}
    </div>
</template>
